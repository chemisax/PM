<html>
<head>
  <title>AMI SERVER</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>

    var socket = io.connect('http://192.168.1.103');
    socket.on('ami-message', function (data) {
      console.log(data);
      $('#dataout').prepend(data.message);
      
      $('h1').on("click", function () {
          socket.emit('ami-webclient-out', { message: 'clicked-title' });
      });
    });
  </script>
</head>
<body>
  <h1>AMI Web Interface</h1>
  <div id="dataout"></div>
</body>

</html>
